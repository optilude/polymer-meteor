<template name="social">
  <core-header-panel>
    <core-toolbar>
      <paper-tabs id="tabs" selected="all" self-end>
        {{#each getTabs}}
            <paper-tab name="{{name}}">{{text}}</paper-tab>
        {{/each}}
      </paper-tabs>
    </core-toolbar>
    <div class="container" layout vertical center>
        <post-list show="all">
            {{#each getPosts}}
                <post-card
                        favorite="{{favorite}}"
                        on-favorite-tap="">
                  <img src="{{avatar}}" width="70" height="70">
                  <h2>{{username}}</h2>
                  <p>{{text}}</p>
                </post-card>
            {{/each}}
        </post-list>
    </div>
  </core-header-panel>
</template>
